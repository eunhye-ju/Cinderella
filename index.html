<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>동화 추리 게임</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>동화 추리 게임: 운명의 종</h1>
  <p>각 캐릭터의 행동을 선택하고 결과를 확인하세요.</p>
  <form id="actionForm">
    <div id="character-actions">
      <!-- 캐릭터별 행동 입력 UI는 JavaScript에서 삽입됩니다 -->
    </div>

    <h3>범인으로 지목된 캐릭터는?</h3>
    <select name="vote" id="vote" required>
      <option value="">선택하세요</option>
      <option value="C">신데렐라</option>
      <option value="D">돌리</option>
      <option value="A">앨리시아</option>
      <option value="M">의붓어머니</option>
      <option value="S">병사</option>
      <option value="P">왕자</option>
    </select>

    <h3>의붓어머니가 암살 대상으로 선택한 캐릭터는?</h3>
    <select name="assassination" id="assassination" required>
      <option value="">선택하세요</option>
      <option value="C">신데렐라</option>
      <option value="D">돌리</option>
      <option value="A">앨리시아</option>
      <option value="M">의붓어머니</option>
      <option value="S">병사</option>
      <option value="P">왕자</option>
    </select>

    <button type="submit">결과 확인</button>
  </form>

  <div id="result" style="display:none;">
    <h2>🔔 엔딩 코드:</h2>
    <p id="endingCode"></p>
  </div>

  <script src="logic.js"></script>
  <script>
    // 캐릭터 목록
    const characters = [
      "왕자", "병사", "의붓어머니", "앨리시아", "신데렐라", "돌리"
    ];

    const actionsDiv = document.getElementById("character-actions");

    characters.forEach(name => {
      const container = document.createElement("div");
      container.innerHTML = `
        <h3>▶ ${name}</h3>
        <label>액션1 설명 / 대상 입력 (선택사항):<br>
          <input type="text" name="${name}_action1" placeholder="예: 신데렐라 → 돌리">
        </label><br>
        <label>액션2 설명 / 사용 아이템 이름:<br>
          <input type="text" name="${name}_action2" placeholder="예: 철제 펜">
        </label>
        <hr>
      `;
      actionsDiv.appendChild(container);
    });
  </script>
</body>
</html>
